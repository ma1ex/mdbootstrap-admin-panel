<!DOCTYPE html>
<html lang="ru">
	
<head>
	<meta charset="utf-8">
	
	<!--[if IE]> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Admin panel</title>

	<meta name="description" content="">
	<meta name="keywords" content="">

	<base href="">

	<!-- Font Awesome -->
	<!-- <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"> -->
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"> -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">

	<!-- User Style -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body class="grey lighten-4">

	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
			<div class="container-fluid">
				<a href="#!" class="navbar-brand waves-effect"><img src="img/d_logo_mini.png" alt="Logo dashboard" class="img-fluid w-50"></a>
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a href="#!" class="nav-link waves-effect"><i class="fas fa-home"></i> Home</a>
						</li>
						<li class="nav-item">
							<a href="#!" class="nav-link waves-effect"><i class="fas fa-list-ul"></i> Categories</a>
						</li>
						<li class="nav-item">
							<a href="#!" class="nav-link waves-effect"><i class="fas fa-folder-open"></i> Resources</a>
						</li>
						<li class="nav-item">
							<a href="#!" class="nav-link waves-effect"><i class="far fa-file-alt"></i> Pages</a>
						</li>
						<li class="nav-item">
							<a href="#!" class="nav-link waves-effect"><i class="fas fa-cog"></i> Settings</a>
						</li>
					</ul>

					<ul class="navbar-nav nav-flex-icon">
						<li class="nav-item mr-2">
							<a href="#!" class="nav-link border border-light rounded waves-effect"><i class="fab fa-facebook-f"></i></a>
						</li>
						<li class="nav-item mr-2">
							<a href="#!" class="nav-link border border-light rounded waves-effect"><i class="fab fa-twitter"></i></a>
						</li>
						<li class="nav-item mr-2">
							<a href="https://github.com/ma1ex/mdbootstrap-admin-panel/" class="nav-link border border-light rounded waves-effect" target="_blank"><i class="fab fa-github mr-2"></i>GitHub</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="sidebar-fixed position-fixed">
			<a href="#!" class="logo-wrapper waves-effect">
				<img src="img/d_logo.png" alt="Logo" class="img-fluid">
			</a>

			<div class="list-group list-group-flush">
				<a href="#!" class="list-group-item list-group-item-action waves-effect active"><i class="fas fa-chart-pie mr-3"></i>Dashboard</a>
				<a href="#" class="list-group-item list-group-item-action waves-effect"><i class="fa fa-user mr-3"></i>Profile</a>
				<a href="#" class="list-group-item list-group-item-action waves-effect"><i class="fa fa-table mr-3"></i>Tables</a>
				<a href="#" class="list-group-item list-group-item-action waves-effect"><i class="fa fa-map mr-3"></i>Maps</a>
				<a href="#" class="list-group-item list-group-item-action waves-effect"><i class="fas fa-money-bill-alt mr-3"></i>Orders</a>
			</div>
		</div>
	</header>

	<main class="pt-5 mx-lg-5">
		<!-- Breadcrumbs & Search -->
		<div class="container-fluid mt-5 pl-0 pr-0">
			<div class="card mb-4 wow fadeIn">
				<div class="card-body d-sm-flex justify-content-between">
					<h4 class="mb-2 mb-sm-0 pt-1">
						<a href="#!">Home</a>
						<span>/</span>
						<span>Dashboard</span>
					</h4>

					<form class="d-flex justify-content-center">
						<input type="search" class="fom-control" placeholder="Type your query">
						<button class="btn btn-primary btn-sm my-0 p" type="submit"><i class="fa fa-search"></i></button>
					</form>
				</div>
			</div>
		</div>

		<!-- Charts -->
		<div class="row wow fadeIn">
			
			<!-- Bar -->
			<div class="col-md-7 mb-4">
				<div class="card">
					<div class="card-body">
						<canvas id="barChart"></canvas>
					</div>
				</div>
			</div>

			<!-- Pie -->
			<div class="col-md-5 mb-4">
				<div class="card">
					<div class="card-header text-center">
						Pie chart
					</div>
					<div class="card-body">
						<canvas id="pieChart"></canvas>
					</div>
				</div>
			</div>
			
		</div>

	</main>


<!-- END -->

<!-- jQuery -->
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script src="js/popper.min.js" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script src="js/mdb.min.js" type="text/javascript"></script>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" type="text/javascript"></script> -->

<!-- User JavaScript -->
<!-- <script src="js/common.js"></script> -->

<script>
	new WOW().init();

	// Charts
	// Bar
	const ctx = document.querySelector('#barChart').getContext('2d');
	const barChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['Red', 'Blue', 'Green', 'Yellow', 'Grey', 'Pink'],
			datasets: [{
				label: '# of Votes',
				data: [12, 14, 21, 17, 34, 4],
				backgroundColor: ['Red', 'Blue', 'Lightgreen', 'Yellow', 'Grey', 'Pink'],
				hoverBackgroundColor: [
					'rgba(255, 0, 0, 0.5)',
					'rgba(0, 0, 255, 0.5)',
					'rgba(144, 238, 144, 0.5)',
					'rgba(255, 255, 0, 0.5)',
					'rgba(128, 128, 128, 0.5)',
					'rgba(255, 192, 203, 0.5)'
				],
				borderColor: ['Maroon', 'Navy', 'Darkgreen', 'Orange', 'Black', 'Coral'],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		}
	});

	// Pie
	const ctx2 = document.querySelector('#pieChart').getContext('2d');
	const pieChart = new Chart(ctx2, {
		type: 'pie',
		data: {
			labels: ['Red', 'Blue', 'Green', 'Yellow', 'Grey', 'Pink'],
			datasets: [{
				data: [12, 14, 21, 17, 34, 4],
				backgroundColor: ['Red', 'Blue', 'Lightgreen', 'Yellow', 'Grey', 'Pink'],
				hoverBackgroundColor: [
					'rgba(255, 0, 0, 0.5)',
					'rgba(0, 0, 255, 0.5)',
					'rgba(144, 238, 144, 0.5)',
					'rgba(255, 255, 0, 0.5)',
					'rgba(128, 128, 128, 0.5)',
					'rgba(255, 192, 203, 0.5)'
				]
			}]
		},
		options: {
			responsive: true,
			legend: false
		}
	});
</script>

</body>
</html>
